<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sherwin Multiverse - Absolute Master Edition</title>
    <style>
        :root {
            --netflix-red: #E50914;
            --accent-cyan: #00FBFF;
            --one-ui-dark: #070707;
            --fire-glow: #FF4500;
            --glass: rgba(255, 255, 255, 0.08);
            --tamil-gold: #FFD700;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--one-ui-dark); color: white;
            font-family: 'Segoe UI', 'Roboto', sans-serif; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- NETFLIX SYSTEM BOOT --- */
        #boot-loader {
            position: fixed; inset: 0; background: black;
            display: flex; justify-content: center; align-items: center;
            z-index: 10000; animation: systemFade 1.5s ease 6s forwards;
        }
        .n-logo {
            color: var(--netflix-red); font-size: 12vw; font-weight: 900;
            text-transform: uppercase; letter-spacing: -5px;
            animation: netflixPower 5.5s cubic-bezier(0.21, 0, 0.07, 1) forwards;
        }
        @keyframes netflixPower {
            0% { transform: scale(0.5); filter: blur(30px); opacity: 0; }
            40% { transform: scale(1); filter: blur(0px); opacity: 1; letter-spacing: 2px; }
            100% { transform: scale(1.4); filter: blur(2px); opacity: 1; letter-spacing: 15px; }
        }

        /* --- VISUAL LAYERS --- */
        canvas { position: fixed; inset: 0; pointer-events: none; }
        #bg-canvas { z-index: 1; }
        #fire-canvas { z-index: 200; }

        /* --- MALA TUM TUM FLOATING PHOTOS --- */
        .photo-frame {
            position: fixed; width: 45vw; max-width: 250px;
            aspect-ratio: 3/4; border-radius: 20px;
            object-fit: cover; z-index: 10;
            border: 1px solid var(--glass);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            animation: malaTumTum 30s ease-in-out infinite alternate;
            background: #111; /* Placeholder color if image missing */
        }
        @keyframes malaTumTum {
            0% { transform: translate(0,0) rotate(-5deg); opacity: 0.8; }
            25% { transform: translate(50px, 100px) rotate(5deg); opacity: 1; }
            50% { transform: translate(-30px, 200px) rotate(-2deg); opacity: 0.9; }
            75% { transform: translate(100px, 50px) rotate(8deg); opacity: 1; }
            100% { transform: translate(0,0) rotate(-5deg); opacity: 0.8; }
        }

        /* --- ONE UI 6.0 SHEET --- */
        #ui-panel {
            position: fixed; bottom: -100%; left: 50%;
            transform: translateX(-50%); width: 100%; max-width: 500px;
            height: 80vh; background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 40px 40px 0 0; z-index: 1000;
            transition: bottom 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 30px; box-sizing: border-box;
            border: 1px solid var(--glass); overflow-y: auto;
        }
        #ui-panel.active { bottom: 0; }

        .handle { width: 40px; height: 4px; background: rgba(255,255,255,0.2); margin: 0 auto 20px; border-radius: 10px; }

        .s-button {
            width: 100%; padding: 20px; border-radius: 20px; border: none;
            background: var(--netflix-red); color: white; font-weight: bold;
            font-size: 1.1rem; margin-bottom: 15px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(229,9,20,0.2);
        }

        /* --- FLOATING TEXT & HUD --- */
        #hud-preview {
            position: fixed; top: 12%; width: 100%; text-align: center;
            font-size: 2.2rem; color: var(--accent-cyan); font-family: 'Courier New', monospace;
            z-index: 1500; text-shadow: 0 0 15px var(--accent-cyan); font-weight: bold;
        }

        .floating-text {
            position: fixed; z-index: 150; white-space: nowrap;
            font-weight: 900; pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.9);
            animation: slideAcross 15s linear forwards;
        }
        @keyframes slideAcross {
            from { transform: translateX(110vw); }
            to { transform: translateX(-300vw); }
        }

        #interaction-trigger { position: absolute; opacity: 0; top: 0; left: 0; width: 1px; height: 1px; }

        @keyframes systemFade { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body onclick="unlockEngine()">

    <audio id="main-audio" loop src="music.mp3"></audio>
    <input type="text" id="interaction-trigger" autocomplete="off">

    <div id="boot-loader">
        <div class="n-logo">SHERWINSAHAYARAJ</div>
    </div>

    <div id="hud-preview"></div>
    
    <canvas id="bg-canvas"></canvas>
    <canvas id="fire-canvas"></canvas>

    <img src="photo1.jpg" class="photo-frame" style="top:5%; left:5%; animation-delay: 0s;">
    <img src="photo2.jpg" class="photo-frame" style="top:25%; right:5%; animation-delay: -7s;">
    <img src="photo3.jpg" class="photo-frame" style="bottom:25%; left:10%; animation-delay: -14s;">

    <div id="ui-panel">
        <div class="handle"></div>
        <h2 style="text-align:center; color: var(--accent-cyan); margin:0;">Sherwin Multiverse</h2>
        <p style="text-align:center; color:#666; font-size: 0.8rem; margin-bottom: 25px;">SARAL & MALAITHUZHI ‚Ä¢ v4.0</p>
        
        <button class="s-button" onclick="streamMemories()">Memories With Me ‚ú®</button>
        
        <div style="background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);">
            <p style="font-size: 0.85rem; line-height: 1.6; color: #bbb;">
                <span style="color: var(--netflix-red);">‚óè</span> Tap anywhere to start the Multiverse.<br>
                <span style="color: var(--accent-cyan);">‚óè</span> Just start typing to create a wish.<br>
                <span style="color: var(--tamil-gold);">‚óè</span> Type <b>GHOST IN FIRE</b> to ignite.
            </p>
        </div>
        
        <p style="text-align:center; margin-top:30px; font-size:0.7rem; color:#444;">ENGINE POWERED BY GEMINI AI</p>
    </div>

    <script>
        const bg = document.getElementById('bg-canvas');
        const fire = document.getElementById('fire-canvas');
        const music = document.getElementById('main-audio');
        const input = document.getElementById('interaction-trigger');
        const hud = document.getElementById('hud-preview');
        const bctx = bg.getContext('2d');
        const fctx = fire.getContext('2d');

        let rain = []; let flames = [];
        const memoryData = [
            "üòÇ Extra savage replies only!", "üòÇ Hacking CMD like a boss üíÄ",
            "üòÑ 16th Birthday Vibe ‚ú®", "üòÑ Marvel Order Theorist",
            "üß† Thermal Printer PDF Master", "üî• GHOST IN FIRE Story",
            "ü§Ø Guinea Pigs & Banana Leaves", "ü§Ø Saudi Baggage Weight"
        ];

        function setup() {
            bg.width = fire.width = window.innerWidth;
            bg.height = fire.height = window.innerHeight;
            for(let i=0; i<45; i++) rain.push({x:Math.random()*bg.width, y:Math.random()*bg.height, s:Math.random()*0.4+0.2});
        }

        function engine() {
            bctx.fillStyle = 'rgba(0,0,0,0.15)';
            bctx.fillRect(0,0,bg.width, bg.height);
            bctx.strokeStyle = 'rgba(0, 251, 255, 0.2)';
            rain.forEach(p => {
                bctx.beginPath(); bctx.moveTo(p.x, p.y); bctx.lineTo(p.x, p.y+10); bctx.stroke();
                p.y += p.s; if(p.y > bg.height) p.y = -20;
            });

            fctx.clearRect(0,0,fire.width, fire.height);
            flames.forEach((f, i) => {
                f.x -= 3; f.y += (Math.random()-0.5)*4; f.size *= 0.96;
                fctx.fillStyle = f.c; fctx.beginPath(); fctx.arc(f.x, f.y, f.size, 0, Math.PI*2); fctx.fill();
                if(f.size < 0.5) flames.splice(i, 1);
            });
            requestAnimationFrame(engine);
        }

        function unlockEngine() {
            input.focus();
            if(music.paused) music.play().catch(()=>{});
        }

        input.addEventListener('input', () => { hud.innerText = input.value; });
        input.addEventListener('keydown', (e) => {
            if(e.key === "Enter" && input.value.trim() !== "") {
                const txt = input.value;
                const isFire = txt.toUpperCase() === "GHOST IN FIRE";
                spawnText(txt, isFire ? "#FF4500" : "#00FBFF", isFire);
                input.value = hud.innerText = "";
            }
        });

        function spawnText(t, c, fireMode) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = t;
            el.style.top = (Math.random() * 60 + 20) + "%";
            el.style.color = c;
            el.style.fontSize = fireMode ? "4rem" : "1.8rem";
            document.body.appendChild(el);

            if(fireMode) {
                const interval = setInterval(() => {
                    const r = el.getBoundingClientRect();
                    if(r.left < -100) clearInterval(interval);
                    for(let i=0; i<8; i++) flames.push({x:r.left+r.width/2, y:r.top+r.height/2, size:Math.random()*20+5, c: Math.random()>0.5?'#FF4500':'#FFD700'});
                }, 40);
            }
            setTimeout(() => el.remove(), 16000);
        }

        function streamMemories() {
            memoryData.forEach((m, i) => {
                setTimeout(() => spawnText(m, `hsl(${Math.random()*360}, 70%, 80%)`, false), i * 500);
            });
        }

        window.addEventListener('resize', setup);
        setup(); engine();
        setTimeout(() => document.getElementById('ui-panel').classList.add('active'), 7500);
    </script>
</body>
</html>
